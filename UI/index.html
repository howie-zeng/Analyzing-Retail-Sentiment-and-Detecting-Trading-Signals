<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Filter</title>
    <style>
        /* Add your CSS styling here */
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; padding-top: 20px; }
        .form-group { margin-bottom: 10px; }
        label { display: block; }
        input, select, button { padding: 5px; }
        button { cursor: pointer; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Data Filter</h1>
        <form id="filterForm">
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>
            <div class="form-group">
                <label for="min_price">Minimum Price:</label>
                <input type="number" id="min_price" name="min_price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="max_price">Maximum Price:</label>
                <input type="number" id="max_price" name="max_price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="min_volume">Minimum Volume:</label>
                <input type="number" id="min_volume" name="min_volume" required>
            </div>
            <div class="form-group">
                <label for="max_volume">Maximum Volume:</label>
                <input type="number" id="max_volume" name="max_volume" required>
            </div>
            <button type="submit">Apply Filters</button>
        </form>
        <div id="results">
            <!-- Filtered results will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('filterForm').onsubmit = function(event) {
            event.preventDefault();

            // Get form data
            var formData = new FormData(document.getElementById('filterForm'));

            // Send request to Flask server
            fetch('/filter', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response data
                var resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<h2>Filtered Data</h2>';
                data.forEach(item => {
                    resultsDiv.innerHTML += '<p>' + JSON.stringify(item) + '</p>';
                });
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
